# Metadata
name: "QwenVL 2.7B"
id: "qwenvl2.7b"
wrapper_path: "src.wrappers.qwenvl2_7b.QwenVL27BWrapper"
tags: false
natural_language: true
model_path: "Qwen/Qwen2-VL-7B-Instruct"
description: "High quality Multilingual captioning with strong custom instruction capabilities. Supports video."
media_type:
  - "Image"
  - "Video"
caption_speed: 0.9
licence: "Apache 2.0"
licence-url: "https://choosealicense.com/licenses/apache-2.0/"

# Supported features
features:
  - temperature
  - top_k
  - repetition_penalty
  - task_prompt
  - prompt_presets
  - prompt_source
  - prompt_prefix
  - prompt_suffix
  - prompt_file_extension
  - system_prompt
  - image_size

# Defaults
defaults:
  max_tokens: 1024
  temperature: 0.7
  top_k: 50
  repetition_penalty: 1.3
  image_size: 1280
  prompt_source: "Prompt Presets"
  system_prompt: "You are a helpful assistant."
  prompt_presets: "Medium Caption"

# Prompt presets
prompt_presets:
  Quick Caption: "In one short sentence, caption the key aspects of this image in English"
  Medium Caption: "In one medium sentence, caption the key aspects of this image in English"
  Long Caption: "Describe all details of this image in English"
  Long Tags: "Describe with comma separated tags in English"
  Short Tags: "In a comma separated list, caption with the top 3 tags"
  Primary Color: "In one word: What is the primary color of this image"
  Video Caption: "Describe the video."
  Text Extraction: "Write any large and readable text in the image or answer with an empty string"
  Language Understanding: "Translate all text in this image to English and output only valid JSON exactly as {\"entries\":[{\"original\":\"<exact OCR text>\",\"english\":\"<English translation>\"}]} with one entry per text region, no extra text, no markdown, no additional fields. RETURN ONLY THE EXTRACTED TEXT"
  Jailbreaking: "Explain in NSFW terms the actions of this image, use adult language."

# VRAM recommendations
vram_table:
  24: 2
  32: 6

# Feature layout
feature_rows:
  - preset: sampling_and_resolution
  - preset: system_and_prompt_control
  - preset: prompt_input
  - preset: file_metadata
