name: "Florence 2 Large"
id: "florence2"
wrapper_path: "src.wrappers.florence2.Florence2Wrapper"
model_path: "microsoft/Florence-2-large"
description: "Efficient VLM with multiple detail modes via task prompts."
media_type:
  - "Image"
caption_speed: 4

# Supported features from features/ module
features:
  - task_prompt
  - instruction_template
  - prompt_source

# Defaults extracted from source script
defaults:
  max_tokens: 1024
  instruction_template: "Detailed Caption"
  prompt_source: "Instruction Template"

# Instruction presets - Florence2 task prompts
instruction_presets:
  "Caption": "<CAPTION>"
  "Detailed Caption": "<DETAILED_CAPTION>"
  "More Detailed Caption": "<MORE_DETAILED_CAPTION>"

# VRAM recommendations
vram_table:
  4: 1
  6: 6
  8: 12
  12: 16
  16: 20
  24: 60
  32: 96

# Feature layout - defines which rows appear in GUI
feature_rows:
  - preset: prompt_control
  - preset: instruction_fields
  - preset: file_metadata

