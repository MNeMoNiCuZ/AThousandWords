# Metadata
name: "Florence 2 Large"
id: "florence2"
wrapper_path: "src.wrappers.florence2.Florence2Wrapper"
tags: false
natural_language: true
model_path: "microsoft/Florence-2-large"
description: "Fast and efficient. Supports multiple detail levels with Prompt Presets."
media_type:
  - "Image"
caption_speed: 3.7
licence: "MIT"
licence-url: "https://choosealicense.com/licenses/mit/"

# Disable custom prompts
supports_custom_prompts: false

# Supported features
features:
  - task_prompt
  - prompt_presets
  - prompt_source

# Defaults
defaults:
  max_tokens: 1024
  prompt_presets: "Medium Caption"
  prompt_source: "Prompt Presets"

# Prompt presets - Florence2 only supports these
prompt_presets:
  "Short Caption": "<CAPTION>"
  "Medium Caption": "<DETAILED_CAPTION>"
  "Long Caption": "<MORE_DETAILED_CAPTION>"

# VRAM recommendations
vram_table:
  4: 1
  6: 6
  8: 12
  12: 16
  16: 20
  24: 60
  32: 96

# Feature layout
feature_rows:
  - preset: prompt_preset_and_prompt
  - preset: file_metadata

