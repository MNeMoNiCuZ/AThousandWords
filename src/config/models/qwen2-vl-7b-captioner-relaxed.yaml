name: "Qwen2-VL-7B Relaxed"
id: "qwen2-vl-7b-captioner-relaxed"
wrapper_path: "src.wrappers.qwen2_vl_relaxed.Qwen2VLRelaxedWrapper"
model_path: "Ertugrul/Qwen2-VL-7B-Captioner-Relaxed"
description: "A fine-tuned Qwen2-VL-7B model with relaxed prompt constraints for flexible captioning."
media_type:
  - "Image"
caption_speed: 4

# Supported features from features/ module
features:
  - temperature
  - top_k
  - repetition_penalty
  - task_prompt
  - instruction_template
  - prompt_source
  - prompt_prefix
  - prompt_suffix
  - prompt_file_extension
  - system_prompt
  - max_width
  - max_height

# Defaults extracted from source script
defaults:
  max_tokens: 384
  temperature: 0.7
  top_k: 50
  repetition_penalty: 1.3
  task_prompt: "Describe this image in detail"
  max_width: 1024
  max_height: 1024
  prompt_source: "Instruction Template"
  system_prompt: "You are a helpful assistant."

# Instruction presets - varied caption styles
instruction_presets:
  "Brief Description": "Describe this image in one short sentence"
  "Medium Description": "Describe this image in one detailed sentence"
  "Detailed Caption": "Describe this image in detail"
  "Tag List": "List the key visual elements as comma-separated tags"
  "Short Tags": "Provide 5-7 comma-separated tags for this image"
  "Scene Description": "Describe the scene, objects, and actions in this image"

# VRAM recommendations (Qwen2-VL-7B model)
vram_table:
  24: 1
  32: 6

# Feature layout
feature_rows:
  - preset: sampling_params
  - preset: system_and_prompt_control
  - preset: instruction_fields
  - preset: file_metadata

