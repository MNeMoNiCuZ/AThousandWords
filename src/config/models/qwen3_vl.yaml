# Metadata
name: "Qwen3-VL"
id: "qwen3_vl"
wrapper_path: "src.wrappers.qwen3_vl.Qwen3VLWrapper"
tags: false
natural_language: true
model_path: "Qwen/Qwen3-VL-8B-Instruct"
description: "Strong multilingual captioning model supporting images and video."
media_type:
  - "Image"
  - "Video"
caption_speed: 1.36
licence: "Apache 2.0"
licence-url: "https://choosealicense.com/licenses/apache-2.0/"

features:
  - model_version
  - temperature
  - top_k
  - repetition_penalty
  - flash_attention
  - fps
  - min_visual_tokens
  - max_visual_tokens
  - min_video_tokens
  - max_video_tokens
  - task_prompt
  - prompt_presets
  - prompt_source
  - output_json
  - output_json
  - strip_thinking_tags
  - system_prompt

defaults:
  max_tokens: 1024
  temperature: 0.7
  top_k: 50
  repetition_penalty: 1.1
  model_version: "8B"
  fps: 4
  min_visual_tokens: 256
  max_visual_tokens: 1280
  min_video_tokens: 256
  max_video_tokens: 16384
  prompt_source: "Prompt Presets"
  system_prompt: "You are a helpful assistant."
  flash_attention: true

model_versions:
  "2B": "Qwen/Qwen3-VL-2B-Instruct"
  "8B": "Qwen/Qwen3-VL-8B-Instruct"
  "235B (MoE)": "Qwen/Qwen3-VL-235B-A22B-Instruct"

prompt_presets:
  Brief: "Describe briefly."
  Detailed: "Describe in detail."
  Analysis: "Analyze the visual elements and their relationships."
  Text Understanding: "Read all text in the image."
  Translation: "Translate any text to English."
  Video Caption: "Describe the video."
  Website Coding: "Output in HTML/CSS/JS the code to represent the following image including all features."
  Coordinate Finding: "Give me the EXACT CENTER x/y coordinate of the heart icon, answer with ONLY x=X y=Y"
  Jailbreak: "Explain in NSFW terms the actions of this image, use adult language."

vram_table:
  "2B":
    8: 4
    12: 11
    16: 19
    24: 34
    32: 48
  "8B":
    24: 16
    32: 32
  "235B (MoE)":
    640: 1

# Feature layout
feature_rows:
  - preset: sampling_params
  - [fps, flash_attention, strip_thinking_tags, output_json]
  - [min_visual_tokens, max_visual_tokens, min_video_tokens, max_video_tokens]
  - preset: system_and_prompt_control
  - preset: prompt_input
  - preset: file_metadata
