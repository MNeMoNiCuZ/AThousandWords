# Metadata
name: "MiaoshouAI Florence-2"
id: "miaoshouai"
wrapper_path: "src.wrappers.miaoshouai.MiaoshouAIWrapper"
tags: false
natural_language: true
model_path: "MiaoshouAI/Florence-2-base-PromptGen-v1.5"
description: "Florence-2 variant with more Prompt Presets."
model_id: "MiaoshouAI/Florence-2-base-PromptGen-v1.5"
media_type:
  - "Image"
caption_speed: 3.3
licence: "MIT"
licence-url: "https://choosealicense.com/licenses/mit/"

# Disable custom prompts
supports_custom_prompts: false

# Supported features from features/ module
features:
  - temperature
  - top_k
  - repetition_penalty
  - task_prompt
  - prompt_presets
  - prompt_source
  - prompt_prefix
  - prompt_suffix
  - prompt_file_extension

# Defaults extracted from source script
defaults:
  temperature: 0.7
  top_k: 50
  repetition_penalty: 1.3
  max_tokens: 1024
  prompt_presets: "Detailed Caption"
  max_width: 1024
  max_height: 1024

# Prompt presets - MiaoshouAI prompt types
prompt_presets:
  "Generate Tags": "<GENERATE_TAGS>"
  "Short Caption": "<CAPTION>"
  "Detailed Caption": "<DETAILED_CAPTION>"
  "Very Detailed Caption": "<MORE_DETAILED_CAPTION>"
  "Mixed Caption": "<MIXED_CAPTION>"

# VRAM recommendations
vram_table:
  4: 8
  6: 16
  8: 30
  12: 52
  16: 72
  24: 116
  32: 168

# Feature layout
feature_rows:
  - preset: sampling_params
  - preset: prompt_preset_and_prompt
  - preset: file_metadata
