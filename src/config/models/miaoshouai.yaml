name: "MiaoshouAI Florence-2"
id: "miaoshouai"
wrapper_path: "src.wrappers.miaoshouai.MiaoshouAIWrapper"
model_path: "MiaoshouAI/Florence-2-base-PromptGen-v1.5"
description: "Florence-2 variant with multiple prompt generation modes."
model_id: "MiaoshouAI/Florence-2-base-PromptGen-v1.5"
media_type:
  - "Image"
caption_speed: 4

# Supported features from features/ module
features:
  - temperature
  - top_k
  - repetition_penalty
  - task_prompt
  - instruction_template
  - prompt_source
  - prompt_prefix
  - prompt_suffix
  - prompt_file_extension

# Defaults extracted from source script
defaults:
  temperature: 0.7
  top_k: 50
  repetition_penalty: 1.3
  max_tokens: 1024
  task_prompt: "<MORE_DETAILED_CAPTION>"
  max_width: 1024
  max_height: 1024

# Instruction presets - MiaoshouAI prompt types
instruction_presets:
  "Generate Tags": "<GENERATE_TAGS>"
  "Caption": "<CAPTION>"
  "Detailed Caption": "<DETAILED_CAPTION>"
  "More Detailed Caption": "<MORE_DETAILED_CAPTION>"
  "Mixed Caption": "<MIXED_CAPTION>"
  "Empty": "<EMPTY>"

# VRAM recommendations
vram_table:
  4: 8
  6: 16
  8: 30
  12: 52
  16: 72
  24: 116
  32: 168

# Feature layout
feature_rows:
  - preset: sampling_params
  - preset: prompt_control
  - preset: instruction_fields
  - preset: file_metadata
